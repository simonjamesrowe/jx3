apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        simonjamesrowe/demo-react: true
        simonjamesrowe/strapi-cms: true
        simonrowe/jx3: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        simonjamesrowe/demo-react: merge
        simonjamesrowe/strapi-cms: merge
        simonrowe/jx3: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - simonrowe/jx3
        - simonjamesrowe/demo-react
        - simonjamesrowe/strapi-cms
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - simonrowe/jx3
        - simonjamesrowe/demo-react
        - simonjamesrowe/strapi-cms
      target_url: http://lighthouse-jx.simonjamesrowe.com/merge/status
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
