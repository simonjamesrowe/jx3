# Source: harbor-secrets/templates/tls.yaml
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: "tls-simonjamesrowe-com-p"
  namespace: harbor
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  backendType: vault
  vaultMountPoint: kubernetes
  vaultRole: jx-vault
  data:
    - name: tls.crt
      key: secret/data/tls/simonjamesrowe/com/p
      property: tls.crt
    - name: tls.key
      key: secret/data/tls/simonjamesrowe/com/p
      property: tls.key
  template:
    metadata:
      annotations:
        replicator.v1.mittwald.de/replicate-from: jx/tls-simonjamesrowe-com-pp
        meta.helm.sh/release-name: 'harbor-secrets'
    type: kubernetes.io/tls
